<form action="src/add-guarantor.php" method="post">
	<div class="grid-wrapper">
		<header class="modal">Add a Guarantor</header>
		<div class="grid-item">
			<label for="fname">First Name</label>
			<input id="fname" type="text" name="fname" required />
		</div><!-- .grid-item -->
		<div class="grid-item">
			<label for="mname">Middle Name</label>
			<input id="mname" type="text" name="mname" required />
		</div><!-- .grid-item -->
		<div class="grid-item">
			<label for="lname">Last Name</label>
			<input id="lname" type="text" name="lname" required />
		</div><!-- .grid-item -->
		<div class="grid-item">
			<label for="contact-no">Contact No. (09*********)</label>
			<input id="contact-no" type="text" name="contact-no" pattern="^09[0-9]{9}" required />
		</div><!-- .grid-item -->
		<div class="grid-item">
			<label for="bday">Birthday</label>
			<input id="bday" type="date" name="bday" required class="medium" />
		</div><!-- .grid-item -->
		<div class="grid-item">
			<label for="">Phase, Block, and Lot</label>
			<input id="address" type="text" name="address" required />
		</div><!-- .grid-item -->
		<div class="grid-item">
			<label for="">No. of Share</label>
			<input id="number-of-share" type="number" name="number-of-share" required class="short" />
		</div><!-- .grid-item -->
	</div><!-- .grid-wrapper -->

	<footer>
		<button id="modal-ok" type="submit" name="add"><i class="fas fa-plus"></i></button>
	</footer>
</form>
